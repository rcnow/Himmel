<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../dist/css/himmel.css"/>
    <title>Himmel</title>
</head>
<body>
<header>
    <h1>Himmel </h1>
    <h2>Buttons</h2>
</header>

<section class="text-center">
    <h2>Buttons </h2>
    <button class="button">test</button>
    <input class="button" type="button" value="test">
    <a class="button" href="#">href</a>
    <h2>Buttons type</h2>
    <button class="button success" >test</button>
    <input class="button warning" type="button" value="test">
    <a class="button error" href="#">href</a>
    <input type="reset" class="button info" value="test">
    <h2>Button Size</h2>
    <button class="button success mini" >test</button>
    <input class="button warning" type="button" value="test">
    <a class="button error big " href="#">href</a>





</section>
<footer class="text-center">
    <p>&copy; 2014</p>
</footer>
</body>
</html>
